<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
            <div class="stats shadow">
                <div class="stat">
                
                  <div id="account-balance" class="stat-value">9400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>

              <div class="divider"></div>

              <!-- user action button -->
              <div class="flex flex-row ">
                <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
              </div>

              <!-- add money start -->
              <div class="">
                <form id="add-money-form"  class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="your pin" class="input input-bordered" autocomplete="off" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
               <!-- add money end -->

               <!-- cash out start  -->

               <div  class=" card ">
                <form id="cash-out-form" class=" hidden card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-cash-out" type="text" placeholder="Amount" class="input input-bordered" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-cash-out-pin" type="password" placeholder="your pin" class="input input-bordered" autocomplete="off" required />
                    
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                  </div>
                </form>
              </div>
            </div>

               <!-- cash out end -->
            
          </div>
        </div>
      </div>
   </main>
   <script src="js/home.js"></script>
   <script src="js/cashout.js"></script>
   <script src="js/features.js"></script>
</body>
</html>
